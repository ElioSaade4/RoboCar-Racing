version: '3'
services:
  sim:
    image: f1tenth_gym_ros
    build: ./
    volumes: 
      - ./sim_ws/src/:/sim_ws/src/
    environment:
      - DISPLAY=novnc:0.0
    networks:
      - x11
    ports:
      - "0.0.0.0:8765:8765"
    stdin_open: true
    tty: true 
  novnc:  
    image: theasp/novnc:latest
    environment:
      - DISPLAY_WIDTH=1728
      - DISPLAY_HEIGHT=972
    ports:
      - "8080:8080"
    networks:
      - x11
networks:
  x11:
